<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<!-- jQuery REQUIRED by chessboard.js -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Chess libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f1115;
  color:#e6e6e6;
  font-family:system-ui,-apple-system,sans-serif;
}
.top{
  padding:10px 14px;
  background:#171a21;
  border-bottom:1px solid #222;
  display:flex;
  align-items:center;
  gap:10px;
}
.top img{width:22px;height:22px;filter:invert(1)}
.top .title{font-weight:700}

.wrap{padding:12px;display:flex;flex-direction:column;gap:12px}
.main{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
@media(min-width:900px){
  .main{grid-template-columns:560px 1fr}
}

#board{margin:0 auto}

.controls{
  display:flex;
  gap:6px;
  margin:0 auto;
}
.controls button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#1f2430;
  color:#ddd;
  cursor:pointer;
}
.controls button:disabled{opacity:.4}

.card{
  border:1px solid #222;
  border-radius:12px;
  background:#0f1115;
}
.card .head{
  padding:10px 12px;
  background:#141820;
  border-bottom:1px solid #222;
  font-weight:600;
}
.card .body{padding:12px}

.moves{font-size:18px;line-height:2.1}
.move{
  display:inline-block;
  padding:2px 6px;
  border-radius:7px;
  cursor:pointer;
}
.move.active{background:#3a7afe;color:#fff}

.variation{
  margin:6px 0 10px 26px;
  padding-left:10px;
  border-left:2px dashed #444;
}

.commentRow{
  margin:4px 0 10px 18px;
  padding:6px 8px;
  border-left:3px solid #3a7afe;
  background:#121724;
  font-size:14px;
}

.pgnBox{
  width:100%;
  height:320px;
  border-radius:12px;
  border:1px solid #222;
  background:#0f1115;
  color:#e6e6e6;
  padding:12px;
  font-family:ui-monospace,monospace;
}
.pgnActions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.pgnActions button{
  flex:1;
  padding:10px 0;
  border:none;
  border-radius:10px;
  background:#1f2430;
  color:#ddd;
  cursor:pointer;
}

/* tooltip */
#tooltip{
  position:absolute;
  display:none;
  background:#141820;
  border:1px solid #2a3150;
  border-radius:10px;
  padding:8px;
  z-index:1000;
}
#tooltip .row{display:flex;gap:6px}
#tooltip button{
  background:#1f2430;
  border:none;
  border-radius:8px;
  padding:6px 8px;
  font-size:16px;
  color:#ddd;
  cursor:pointer;
}
#tooltip textarea{
  width:180px;
  min-height:60px;
  background:#0f1115;
  color:#e6e6e6;
  border:1px solid #2a3150;
  border-radius:8px;
  padding:6px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="top">
  <img src="https://jekyllchess.github.io/assets/favicon.png" alt="">
  <div class="title">JekyllChess PGN App</div>
</div>

<div class="wrap">
  <div class="main">

    <!-- LEFT -->
    <div>
      <div id="board"></div>
      <div class="controls">
        <button id="btnStart">‚èÆ</button>
        <button id="btnPrev">‚óÄ</button>
        <button id="btnNext">‚ñ∂</button>
        <button id="btnEnd">‚è≠</button>
      </div>
    </div>

    <!-- RIGHT -->
    <div>
      <div class="card">
        <div class="head">Moves</div>
        <div class="body"><div class="moves" id="moves"></div></div>
      </div>

      <div class="card" style="margin-top:12px">
        <div class="head">PGN text</div>
        <div class="body">
          <textarea id="pgnText" class="pgnBox"></textarea>
          <div class="pgnActions">
            <button id="copyPGN">Copy PGN</button>
            <button id="copyFEN">Copy FEN</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div id="tooltip"></div>

<script>
(() => {
const FIG={K:"‚ôî",Q:"‚ôï",R:"‚ôñ",B:"‚ôó",N:"‚ôò"};
const figSAN=s=>s.replace(/^[KQRBN]/,p=>FIG[p]||p).replace(/=([QRBN])/g,(_,p)=>"="+FIG[p]);

/* ---------- tree ---------- */
let NODE_SEQ=1;
class Node{
  constructor(san,parent){
    this.id="n"+NODE_SEQ++;
    this.san=san;
    this.comment="";
    this.parent=parent;
    this.next=null;
    this.variations=[];
  }
}
const root=new Node(null,null);
let cursor=root;
let navNode=null;

/* ---------- DOM ---------- */
const movesDiv=document.getElementById("moves");
const pgnText=document.getElementById("pgnText");
const boardEl=document.getElementById("board");
const tooltip=document.getElementById("tooltip");

const btnStart = document.getElementById("btnStart");
const btnPrev  = document.getElementById("btnPrev");
const btnNext  = document.getElementById("btnNext");
const btnEnd   = document.getElementById("btnEnd");

const copyPGN = document.getElementById("copyPGN");
const copyFEN = document.getElementById("copyFEN");

/* ---------- chess ---------- */
const chess=new Chess();
const board=Chessboard("board",{
  position:"start",
  draggable:true,
  pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
  onDrop
});

/* ---------- rebuild ---------- */
function rebuildTo(n,animate=true){
  chess.reset();
  const chain=[];
  while(n && n!==root){ chain.push(n); n=n.parent; }
  chain.reverse().forEach(m=>chess.move(m.san));
  board.position(chess.fen(),animate);
}

/* ---------- active highlight ---------- */
function clearActive(){
  document.querySelectorAll(".move").forEach(m=>m.classList.remove("active"));
}

/* ---------- PGN serialization ---------- */
function serializeFrom(node,startPly){
  let out=[], ply=startPly;
  let n=node.next;
  while(n){
    const moveNo=Math.floor(ply/2)+1;
    const isWhite=(ply%2===0);
    if(isWhite) out.push(`${moveNo}.`);
    out.push(n.san);
    if(n.comment) out.push(`{${n.comment}}`);
    n.variations.forEach(v=>{
      out.push(`(${serializeFrom({next:v}, ply+1)})`);
    });
    n=n.next;
    ply++;
  }
  return out.join(" ").trim();
}
function syncPGN(){
  pgnText.value=(serializeFrom(root,0)+" *").trim();
}

/* ---------- tooltip helpers ---------- */
function hideTooltip(){ tooltip.style.display="none"; tooltip.innerHTML=""; }
document.body.addEventListener("click", hideTooltip);

function showTooltip(x,y,el){
  tooltip.innerHTML="";
  tooltip.appendChild(el);
  tooltip.style.left=x+"px";
  tooltip.style.top=y+"px";
  tooltip.style.display="block";
}

function showMoveMenu(x,y,node){
  const row=document.createElement("div");
  row.className="row";

  if(node.parent && node.parent.variations.includes(node)){
    const up=document.createElement("button");
    up.textContent="‚¨Ü";
    up.onclick=(e)=>{e.stopPropagation(); promote(node); hideTooltip(); renderAll();};
    row.appendChild(up);
  }

  const plus=document.createElement("button");
  plus.textContent="‚ûï";
  plus.onclick=(e)=>{e.stopPropagation(); showCommentEditor(x,y,node);};
  row.appendChild(plus);

  const del=document.createElement("button");
  del.textContent="üóë";
  del.onclick=(e)=>{e.stopPropagation(); deleteNode(node); hideTooltip();};
  row.appendChild(del);

  showTooltip(x,y,row);
}

function showCommentEditor(x,y,node){
  const box=document.createElement("div");
  const ta=document.createElement("textarea");
  ta.value=node.comment||"";
  box.appendChild(ta);

  const row=document.createElement("div");
  row.className="row";

  const save=document.createElement("button");
  save.textContent="Save";
  save.onclick=(e)=>{
    e.stopPropagation();
    node.comment=ta.value.replace(/\}/g,"").trim();
    hideTooltip();
    renderAll();
  };

  const cancel=document.createElement("button");
  cancel.textContent="Cancel";
  cancel.onclick=(e)=>{e.stopPropagation(); hideTooltip();};

  row.appendChild(save);
  row.appendChild(cancel);
  box.appendChild(row);

  showTooltip(x,y,box);
}

function showPromotionUI(x,y,cb){
  const row=document.createElement("div");
  row.className="row";
  ["q","r","b","n"].forEach(p=>{
    const b=document.createElement("button");
    b.textContent=FIG[p.toUpperCase()];
    b.onclick=(e)=>{e.stopPropagation(); hideTooltip(); cb(p);};
    row.appendChild(b);
  });
  showTooltip(x,y,row);
}

/* ---------- structure ops ---------- */
function deleteNode(n){
  if(!n || n===root) return;
  const p=n.parent;
  if(p.next===n) p.next=null;
  p.variations=p.variations.filter(v=>v!==n);
  cursor=p;
  navNode = isOnMainline(p) ? p : null;
  rebuildTo(p,true);
  renderAll();
}

function promote(n){
  const p=n.parent;
  if(!p) return;
  const idx=p.variations.indexOf(n);
  if(idx<0) return;
  p.variations.splice(idx,1);
  const old=p.next;
  if(old) p.variations.unshift(old);
  p.next=n;
  n.parent=p;
}

/* ---------- mainline helpers ---------- */
function mainlineNodes(){
  const a=[];
  let n=root.next;
  while(n){ a.push(n); n=n.next; }
  return a;
}
function isOnMainline(n){
  let cur=root.next;
  while(cur){ if(cur===n) return true; cur=cur.next; }
  return false;
}
function updateNavButtons(){
  const has = mainlineNodes().length>0;
  [btnStart,btnPrev,btnNext,btnEnd].forEach(b => b.disabled = !has);
}

/* ---------- navigation ---------- */
function goStart(){
  navNode=null;
  cursor=root;
  rebuildTo(root,true);
  clearActive();
}
function goEnd(){
  const a=mainlineNodes();
  if(!a.length) return goStart();
  navNode=a[a.length-1];
  cursor=navNode;
  rebuildTo(navNode,true);
}
function goPrev(){
  const a=mainlineNodes();
  if(!a.length) return;
  if(!navNode) return;
  const i=a.indexOf(navNode);
  if(i<=0) return goStart();
  navNode=a[i-1];
  cursor=navNode;
  rebuildTo(navNode,true);
}
function goNext(){
  const a=mainlineNodes();
  if(!a.length) return;
  if(!navNode) navNode=a[0];
  else{
    const i=a.indexOf(navNode);
    navNode=a[Math.min(a.length-1, i+1)];
  }
  cursor=navNode;
  rebuildTo(navNode,true);
}

btnStart.addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goStart();});
btnPrev .addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goPrev();});
btnNext .addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goNext();});
btnEnd  .addEventListener("click",(e)=>{e.stopPropagation(); hideTooltip(); goEnd();});

/* ---------- rendering ---------- */
function renderLine(start,container,ply){
  let n=start.next;
  while(n){
    const node = n; // FIX: capture current node for handlers
    const span=document.createElement("span");
    span.className="move";
    span.textContent=((ply%2===0)?`${Math.floor(ply/2)+1}. `:"")+figSAN(node.san)+" ";
    span.addEventListener("click",(e)=>{
      e.stopPropagation();
      clearActive();
      span.classList.add("active");
      cursor=node;
      if(isOnMainline(node)) navNode=node;
      rebuildTo(node,true);
      showMoveMenu(e.pageX,e.pageY,node);
    });
    container.appendChild(span);

    if(node.comment){
      const c=document.createElement("div");
      c.className="commentRow";
      c.textContent=node.comment;
      container.appendChild(c);
    }

    node.variations.forEach(v=>{
      const vNode = v; // FIX: capture
      const vDiv=document.createElement("div");
      vDiv.className="variation";
      renderVariation(vNode,vDiv,ply);
      container.appendChild(vDiv);
    });

    n=n.next;
    ply++;
  }
}

function renderVariation(vRoot,container,ply){
  const node = vRoot; // FIX: capture
  const span=document.createElement("span");
  span.className="move";
  span.textContent=((ply%2===0)?`${Math.floor(ply/2)+1}. `:`${Math.floor(ply/2)+1}... `)+figSAN(node.san)+" ";
  span.addEventListener("click",(e)=>{
    e.stopPropagation();
    clearActive();
    span.classList.add("active");
    cursor=node;
    // navNode should NOT change when selecting a variation
    rebuildTo(node,true);
    showMoveMenu(e.pageX,e.pageY,node);
  });
  container.appendChild(span);

  if(node.comment){
    const c=document.createElement("div");
    c.className="commentRow";
    c.textContent=node.comment;
    container.appendChild(c);
  }

  renderLine(node,container,ply+1);
}

function renderAll(){
  movesDiv.innerHTML="";
  renderLine(root,movesDiv,0);
  syncPGN();
  updateNavButtons();
}

/* ---------- clipboard ---------- */
function writeClipboard(text){
  if(navigator.clipboard && navigator.clipboard.writeText) return navigator.clipboard.writeText(text);
  const ta=document.createElement("textarea");
  ta.value=text;
  ta.style.position="fixed";
  ta.style.left="-9999px";
  document.body.appendChild(ta);
  ta.select();
  document.execCommand("copy");
  document.body.removeChild(ta);
}
copyPGN.addEventListener("click",(e)=>{e.stopPropagation(); writeClipboard(pgnText.value);});
copyFEN.addEventListener("click",(e)=>{e.stopPropagation(); writeClipboard(chess.fen());});

/* ---------- move entry (illegal snaps back + underpromotion tooltip) ---------- */
function onDrop(from,to){
  const piece=chess.get(from);

  const tryMove=(promotion)=>{
    const test=new Chess(chess.fen());
    const m=test.move({from,to,promotion});
    if(!m) return "snapback";

    // Commit move into tree only after legality is confirmed
    if(cursor.next && cursor.next.san===m.san){
      cursor=cursor.next;
    }else{
      const newNode=new Node(m.san,cursor);
      if(!cursor.next) cursor.next=newNode;
      else cursor.variations.push(newNode);
      cursor=newNode;
    }

    // rebuild from cursor to keep chess authoritative & in sync
    rebuildTo(cursor,false);

    // keep navNode sensible if we‚Äôre on mainline
    if(isOnMainline(cursor)) navNode=cursor;

    renderAll();
  };

  // promotion candidate
  if(piece && piece.type==="p" && (to[1]==="8" || to[1]==="1")){
    // guard: if not even a queen-promo is legal, snap back immediately
    const guard=new Chess(chess.fen());
    if(!guard.move({from,to,promotion:"q"})) return "snapback";

    const r=boardEl.getBoundingClientRect();
    showPromotionUI(r.left+r.width/2, r.top+r.height/2, tryMove);
    return;
  }

  return tryMove("q");
}

/* ---------- init ---------- */
renderAll();
})();
</script>

</body>
</html>
