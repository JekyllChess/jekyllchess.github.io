<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f1115;
  color:#e6e6e6;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.top{
  padding:10px 14px;
  background:#171a21;
  border-bottom:1px solid #222;
  display:flex;
  gap:10px;
  align-items:center;
}
.top img{width:22px;filter:invert(1)}
.wrap{padding:12px}
.main{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:900px){.main{grid-template-columns:560px 1fr}}
#board{width:min(92vw,560px);margin:0 auto}
.controls{display:flex;gap:6px;margin-top:8px}
.controls button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1f2430;
  color:#ddd;
  cursor:pointer;
  font-size:15px;
}
.card{border:1px solid #222;border-radius:12px;overflow:hidden}
.cardHead{
  padding:10px 12px;
  background:#141820;
  border-bottom:1px solid #222;
  font-weight:700;
}
.cardBody{padding:12px}
.moves{font-size:18px;line-height:1.8}
.mainline{font-weight:700}
.variation{font-weight:400;opacity:.95}
.move{cursor:pointer;padding:1px 3px;border-radius:5px}
.move:hover{background:#20263a}
.move.active{background:#3a7afe;color:#fff}
#promo{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
#promo .box{
  background:#161a24;
  padding:16px;
  border-radius:12px;
  display:flex;
  gap:10px;
}
#promo button{
  font-size:28px;
  padding:10px 14px;
  background:#1f2430;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
  <img src="https://jekyllchess.github.io/assets/favicon.png">
  <div>JekyllChess PGN App</div>
</div>

<div class="wrap">
  <div class="main">
    <div>
      <div id="board"></div>
      <div class="controls">
        <button id="btnStart">‚èÆ</button>
        <button id="btnPrev">‚óÄ</button>
        <button id="btnNext">‚ñ∂</button>
        <button id="btnEnd">‚è≠</button>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">Moves</div>
      <div class="cardBody">
        <div id="moves" class="moves"></div>
      </div>
    </div>
  </div>
</div>

<div id="promo">
  <div class="box">
    <button data-p="q">‚ôï</button>
    <button data-p="r">‚ôñ</button>
    <button data-p="b">‚ôó</button>
    <button data-p="n">‚ôò</button>
  </div>
</div>

<script>
(() => {

const movesDiv=document.getElementById("moves");
const FIG={K:"‚ôî",Q:"‚ôï",R:"‚ôñ",B:"‚ôó",N:"‚ôò"};
const figSAN=s=>s.replace(/^[KQRBN]/,p=>FIG[p]||p);

let ID=1;
class Node{
  constructor(san,parent,fen){
    this.id="n"+ID++;
    this.san=san;
    this.parent=parent;
    this.fen=fen;
    this.next=null;
    this.vars=[];
  }
}

const chess=new Chess();
const START_FEN=chess.fen();
const root=new Node(null,null,START_FEN);
let cursor=root;

/* board */
let pendingPromotion=null;
const board=Chessboard("board",{
  position:"start",
  draggable:true,
  pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
  onDrop
});

function rebuildTo(node,animate){
  chess.load(node?.fen||START_FEN);
  board.position(chess.fen(),!!animate);
}

/* input */
function onDrop(from,to){
  const t=new Chess(chess.fen());
  const p=t.get(from);
  if(p?.type==="p"&&(to[1]==="8"||to[1]==="1")){
    pendingPromotion={from,to};
    promo.style.display="flex";
    return;
  }
  const m=t.move({from,to,promotion:"q"});
  if(!m) return "snapback";
  applyMove(m.san,t.fen());
}

promo.onclick=e=>{
  if(!e.target.dataset.p) return;
  promo.style.display="none";
  const t=new Chess(chess.fen());
  const m=t.move({...pendingPromotion,promotion:e.target.dataset.p});
  pendingPromotion=null;
  if(m) applyMove(m.san,t.fen());
};

/* üî• FIXED MOVE INSERTION */
function applyMove(san,fen){
  const isWhiteToMove = chess.turn()==="w";
  let n;

  if(cursor.next && cursor.next.san===san){
    n=cursor.next;
  }else{
    n=new Node(san,cursor,fen);

    if(cursor.next){
      if(!isWhiteToMove){
        cursor.vars.push(cursor.next);
        cursor.next=n;
      }else{
        cursor.vars.push(n);
      }
    }else{
      cursor.next=n;
    }
  }

  n.fen=fen;
  cursor=n;
  rebuildTo(n,false);
  render();
}

/* INLINE RENDERING */
function render(){
  movesDiv.innerHTML="";
  const main=document.createElement("div");
  main.className="mainline";
  renderSequence(root.next,main,1,"w");
  movesDiv.appendChild(main);
}

function renderSequence(n,container,moveNo,side){
  let cur=n,m=moveNo,s=side;

  while(cur){
    if(s==="w") container.appendChild(text(m+". "));
    appendMove(container,cur);
    container.appendChild(text(" "));

    if(s==="w"){
      if(cur.next){cur=cur.next;s="b";continue;}
      appendVariations(container,cur,m,"b");
      break;
    }else{
      appendVariations(container,cur.parent,m,"b");
      appendVariations(container,cur,m+1,"w");
      cur=cur.next;m++;s="w";
    }
  }
}

function appendVariations(container,parent,moveNo,side){
  if(!parent||!parent.vars.length) return;
  const seen=new Set();

  for(const v of parent.vars){
    if(seen.has(v.san)) continue;
    seen.add(v.san);

    const span=document.createElement("span");
    span.className="variation";
    const prefix=(side==="b")?moveNo+"... ":moveNo+". ";
    span.appendChild(text("("+prefix));
    renderSequenceNoNum(v,span,moveNo,side);
    trim(span);
    span.appendChild(text(")"));
    container.appendChild(span);
    container.appendChild(text(" "));
  }
}

function renderSequenceNoNum(n,container,moveNo,side){
  let cur=n,m=moveNo,s=side;

  while(cur){
    if(s==="w") container.appendChild(text(m+". "));
    appendMove(container,cur);
    container.appendChild(text(" "));
    if(s==="w"){
      if(cur.next){cur=cur.next;s="b";continue;}
      appendVariations(container,cur,m,"b");
      break;
    }else{
      appendVariations(container,cur.parent,m,"b");
      appendVariations(container,cur,m+1,"w");
      cur=cur.next;m++;s="w";
    }
  }
}

function appendMove(container,node){
  const ref=node;
  const span=document.createElement("span");
  span.className="move"+(ref===cursor?" active":"");
  span.textContent=figSAN(ref.san);
  span.onclick=()=>{
    cursor=ref;
    rebuildTo(ref,true);
    render();
  };
  container.appendChild(span);
}

function trim(el){
  const t=el.lastChild;
  if(t?.nodeType===3){
    t.nodeValue=t.nodeValue.replace(/\s+$/,"");
    if(!t.nodeValue) el.removeChild(t);
  }
}

function text(t){return document.createTextNode(t);}

/* navigation */
btnStart.onclick=()=>{cursor=root;rebuildTo(root,true);render();}
btnEnd.onclick=()=>{let n=root;while(n.next)n=n.next;cursor=n;rebuildTo(n,true);render();}
btnPrev.onclick=()=>{if(cursor.parent){cursor=cursor.parent;rebuildTo(cursor,true);render();}}
btnNext.onclick=()=>{if(cursor.next){cursor=cursor.next;rebuildTo(cursor.next,true);render();}}

render();
rebuildTo(root,false);

})();
</script>

</body>
</html>
